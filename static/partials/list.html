<div class="container">
    <h2>Decks!</h2>
    <div class="list-group">
        <a ng-repeat="deck in decks" href="#/{{deck._id}}" class="list-group-item">{{deck.name}}</a>
    </div>
    <button ng-hide="adding" ng-click="adding = true">New Deck</button>
    <form ng-show="adding">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" ng-model="newd.name" class="form-control" id="nameInput" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="inputField">Add Field</label>
            <input type="text" ng-model="nfield" ng-enter="addField(nfield)" class="form-control" id="inputField" placeholder="Add a field">
        </div>
        <ul>
            <li ng-repeat="field in newd.fields">{{field}}</li>
        </ul>
        <input type="submit" value="Create" class="btn btn-success" ng-click="createDeck()">
        <input type="button" value="Cancel" class="btn btn-danger" ng-click="adding = false; newd = {}; newd.fields = []">
    </form>
</div>
